<app-header></app-header>

<div class="ekart-product--container">

<app-search (searchTextChanged) = "setSearchText($event)"></app-search>    
   <!--Custom Event binding . 
    Child to parent, @Output decorator
     Search to Container-->

  <product-list [searchText]="searchText" #productListComponent ></product-list>  
        
  <product-detail *ngIf="productListComponent.selectedProduct" [productListComp]="productListComponent"></product-detail>
     <!--Custom Property binding. -->
        <!-- <!Parent to child @Input decorator
               Container t product-list--  --> 


 <img [src]="item.pImage">
 <p>Name:{{item.name}}</p>   <!-- String interpolation -->
<p>Price:{{'$' + item.price }}</p>
<p>Color:{{ item.color}}</p>
<p>Discounted Price: {{ getDiscountedPrice().toFixed(2)}}</p>
<p>{{item.inStock > 0 ? 'Only' + item.inStock + 'items left': 'Not in Stock'}}</p>   
<button [disabled]="!(item.inStock > 0)">Buy Now</button>   
 <!--Property binding  -->
<button (click)="decrementCartValue()">-</button>
<span>{{ addToCart}}</span>
<button (click)="incrementCartValue()">+</button>
<br>

   <p>Current element of array is: {{ item }}</p>
