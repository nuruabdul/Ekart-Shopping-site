<!-- <div class="ekart--product--item" *ngFor="let prod of  products; let i =index"> -->
<div class="ekart--product--item" >
    <div class="ekart--wishlist-sale-container">
    <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
    <!-- <i>{{i}}</i> -->
    </div>
    <!-- <div class="ekart-on-sale-tag">75% OFF</div>           Rendered on all products-->
    <div class="ekart-on-sale-tag" *ngIf="product.discountPrice">{{(100 - (product.discountPrice /product.price * 100)).toFixed(0)}}% OFF</div>     <!-- Displays % DISCOUNT on only the products with discounts-->
    </div>
    <div class="ekart--product--image"> 
        <img [src]="product.imageURL" class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">{{product.price}}</div>
    <div class="ekart--product--name">{{product.name}}</div>
    <div class="ekart--product--category">{{product.gender}} . {{product.category}} </div>
    <div class="ekart--product--available-colors">{{product.color.length}} Colors . Best Seller</div>
    <div class="ekart--product--in--stock" [ngStyle]="{fontWeight: 'bold', color:product.is_in_inventory ? 'Green': 'Red'}">{{ product.is_in_inventory ? 'Available in stock': 'Not available in stock'}}</div>
    </div>
